<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Access</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background-color: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1rem;
    }

    .container {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      padding: 2.5rem;
      max-width: 380px;
      width: 100%;
      animation: fadeIn 0.6s ease;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: #333;
      text-align: center;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.75rem;
    }

    .input-group input {
      width: 100%;
      padding: 1rem 0.75rem;
      border: 1px solid #dcdfe4;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #fcfcfd;
      transition: border 0.3s, box-shadow 0.3s;
    }

    .input-group input:focus {
      border-color: #5c7cfa;
      box-shadow: 0 0 0 3px rgba(92, 124, 250, 0.2);
      outline: none;
    }

    .input-group label {
      position: absolute;
      top: 50%;
      left: 0.75rem;
      transform: translateY(-50%);
      background: #fff;
      padding: 0 0.25rem;
      color: #999;
      font-size: 0.95rem;
      transition: 0.2s ease;
      pointer-events: none;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: 0;
      transform: translateY(-50%) scale(0.85);
      color: #5c7cfa;
      background: #fff;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      font-size: 1rem;
      background-color: #5c7cfa;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #3b5bdb;
    }

    .error {
      margin-top: 1rem;
      color: #d9534f;
      font-size: 0.95rem;
      text-align: center;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>WC Login</h2>
    <div class="input-group">
      <input type="password" id="passcodeInput" placeholder=" " />
      <label for="passcodeInput">Enter your passcode</label>
    </div>
    <button id="proceedBtn" onclick="checkPasscode()">Proceed</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    const allowedUsers = [
      "Philippe Diaz",
      "Mark Cresino",
      "Ruben Tamayo",
      "Kevin Marcelo",
      "Richard de Asis",
      "Remuel Marbebe",
      "Jilmark Regencia",
      "Willie Suratos",
    ];

    const passcodes = allowedUsers.map((name) => {
      const parts = name.trim().split(" ");
      return (parts[0][0] + parts[parts.length - 1]).toLowerCase();
    });

    function checkPasscode() {
      const input = document.getElementById("passcodeInput").value.trim().toLowerCase();
      const errorDiv = document.getElementById("error");

      if (!input) {
        errorDiv.textContent = "Passcode cannot be empty.";
        return;
      }

      if (passcodes.includes(input)) {
        window.location.href = "WC_Mgt.html";
      } else {
        errorDiv.textContent = "Invalid passcode. Try again.";
      }
    }

    // ðŸ”‘ Enable Enter key press to trigger the button
    document.getElementById("passcodeInput").addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        event.preventDefault(); // Prevent form submission (if any)
        document.getElementById("proceedBtn").click();
      }
    });
  </script>
</body>
</html>
