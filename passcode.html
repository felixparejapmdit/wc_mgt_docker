<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Access</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #e0eafc, #cfdef3, #e0eafc);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .container {
        background: #ffffff;
        padding: 2.5rem;
        border-radius: 18px;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 340px;
        text-align: center;
        animation: fadeIn 0.8s ease-out;
      }

      h2 {
        margin-bottom: 2rem;
        font-size: 1.6rem;
        color: #333;
      }

      .input-group {
        position: relative;
        margin-bottom: 1.5rem;
      }

      .input-group input {
        width: 100%;
        padding: 1rem;
        padding-left: 1rem;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 1rem;
        transition: border 0.3s, box-shadow 0.3s;
      }

      .input-group input:focus {
        border-color: #007bff;
        box-shadow: 0 0 6px rgba(0, 123, 255, 0.2);
        outline: none;
      }

      .input-group label {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        background: white;
        padding: 0 0.25rem;
        color: #888;
        transition: all 0.2s ease;
        pointer-events: none;
      }

      .input-group input:focus + label,
      .input-group input:not(:placeholder-shown) + label {
        top: 0;
        transform: translateY(-50%) scale(0.85);
        background: white;
        color: #007bff;
      }

      button {
        width: 100%;
        padding: 0.9rem;
        background-color: #007bff;
        color: white;
        font-size: 1rem;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      .error {
        margin-top: 0.75rem;
        color: #d9534f;
        font-size: 0.95rem;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Enter Passcode</h2>
      <div class="input-group">
        <input type="password" id="passcodeInput" placeholder=" " />
        <label for="passcodeInput">Enter your passcode</label>
      </div>
      <button onclick="checkPasscode()">Proceed</button>
      <div id="error" class="error"></div>
    </div>

    <script>
      const DB_NAME = "ConstructionDB";
      const DB_VERSION = 11;
      let db;

      const allowedUsers = [
        "Philippe Diaz",
        "Mark Cresino",
        "Ruben Tamayo",
        "Kevin Marcelo",
        "Richard de Asis",
        "Remuel Marbebe",
        "Jilmark Regencia",
        "Willie Suratos",
      ];

      const passcodes = allowedUsers.map((name) => {
        const parts = name.trim().split(" ");
        return (parts[0][0] + parts[parts.length - 1]).toLowerCase(); // e.g., "pdiaz"
      });

      function openDB() {
        return new Promise((resolve, reject) => {
          const request = indexedDB.open(DB_NAME, DB_VERSION);

          request.onsuccess = (event) => {
            db = event.target.result;
            resolve();
          };

          request.onerror = (event) => {
            reject(event.target.error);
          };
        });
      }

      function checkIfVolunteersExist() {
        return new Promise((resolve, reject) => {
          const transaction = db.transaction("volunteers", "readonly");
          const store = transaction.objectStore("volunteers");
          const request = store.count();

          request.onsuccess = () => {
            resolve(request.result > 0);
          };

          request.onerror = () => {
            reject(request.error);
          };
        });
      }

      async function checkPasscode() {
        const input = document
          .getElementById("passcodeInput")
          .value.trim()
          .toLowerCase();
        const errorDiv = document.getElementById("error");

        if (!input) {
          errorDiv.textContent = "Passcode cannot be empty.";
          return;
        }

        if (passcodes.includes(input)) {
          window.location.href = "WC_Mgt.html";
        } else {
          errorDiv.textContent = "Invalid passcode. Try again.";
        }
      }

      async function init() {
        try {
          await openDB();
          const hasVolunteers = await checkIfVolunteersExist();
          if (!hasVolunteers) {
        
            window.location.href = "WC_Mgt.html";
          }
        } catch (err) {
          console.warn(
            "DB not available or object store missing. Redirecting..."
          );
          window.location.href = "WC_Mgt.html";
        }
      }

      window.onload = init;
    </script>
  </body>
</html>
